{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Explore Our Ice Cream Offerings</h1>

    <form method="get" action="/offerings" class="d-flex mb-4">
        <select name="season" class="form-select me-2">
            <option value="">All Seasons</option>
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
            <option value="All Seasons">All Seasons</option>
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <div class="row">
        {% for flavor in flavors %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' + flavor[4]) }}" class="card-img-top" alt="{{ flavor[1] }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ flavor[1] }}</h5>
                    <p class="card-text">{{ flavor[3] }}</p>
                    <p class="card-text"><strong>Season:</strong> {{ flavor[2] }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ flavor[5] }}</p>
                    <a href="/add_to_cart/{{ flavor[0] }}" class="btn btn-primary mt-auto">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
