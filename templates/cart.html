{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Your Cart</h1>
    {% if cart|length == 0 %}
        <p>Your cart is empty. Add some delicious flavors!</p>
    {% else %}
        <ul class="list-group">
            {% for item in cart %}
            <li class="list-group-item">{{ item[0] }}</li>
            {% endfor %}
        </ul>
        <p class="mt-3">Total items: {{ cart|length }}</p>
    {% endif %}
</div>
{% endblock %}
